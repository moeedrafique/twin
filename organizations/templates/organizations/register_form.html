{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup auth</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

	<div class="wrapper">
	  <a href="#" id="logo"><img src="{% static 'pics/logo-text.png' %}" alt="image"></a>

	    <!-- Login Form -->
    <form style="width: 35%;" class="form" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
	      <input type="submit" class=" btn btn-large col" value="Sign Up">
	    </form>

        <p>Create your account <a href="signup.php">Here!</a></p>


	</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/materialize.min.js' %}"></script>

</body>
</html>
