{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/database.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{% static 'plugins/iziToast-master/dist/css/iziToast.min.css' %}">


  <title>INDEX</title>
</head>

<body>

  <div class="container-fluid">
    <div id="main-sect" class="about-page">
      <div class="row">
          {% include 'main_app/side-bar.html' %}
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script type="text/javascript" src="{% static 'css/jquery.js.download' %}"></script>
  <script type="text/javascript" src="{% static 'css/jquery.dataTables.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
   <script src="{% static 'plugins/iziToast-master/dist/js/iziToast.min.js' %}" type="text/javascript"></script>

  {% if messages %}
<script>
    {% for message in messages %}
    iziToast.show({
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    title: 'Success:',
    message: '{{ message }}',
     color: 'green',
      {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
     title: 'Note:',
    message: '{{ message }}',
     color: 'blue',
       {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
    title: 'Warning:',
    message: '{{ message }}',
     color: 'yellow',
    {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    title: 'Error:',
    message: '{{ message }}',
     color: 'red',
        {% endif %}

    {% endfor %}
});
</script>
{% endif %}
{% if form.errors.items %}
<script>
    {% for key, value in form.errors.items %}
    iziToast.show({
    title: 'Error:',
    message: '{% if key != '__all__' %}{% endif %}{{ value }}',
     color: 'red',

    {% endfor %}
    });
</script>
{% endif %}
<script type="text/javascript">
$(document).ready(function () {
    $('#record-tbl').DataTable();
});
</script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
